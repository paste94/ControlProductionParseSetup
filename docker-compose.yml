version: '2'
services:
  mongodb:
    image: docker.io/bitnami/mongodb
    volumes:
      - 'mongodb_data:/bitnami/mongodb'
    environment:
      - MONGODB_USERNAME=bn_parse
      - MONGODB_DATABASE=bitnami_parse
      - MONGODB_PASSWORD=bitnami123
    ports: 
      - 27017:27017
  parse:
    image: docker.io/bitnami/parse
    ports:
      - '1337:1337'
    volumes:
      - 'parse_data:/bitnami/parse'
    depends_on:
      - mongodb
    environment:
      - PARSE_HOST=localhost:1337
      - PARSE_DATABASE_HOST=mongodb
      - PARSE_DATABASE_PORT_NUMBER=27017
      - PARSE_DATABASE_USER=bn_parse
      - PARSE_DATABASE_NAME=bitnami_parse
      - PARSE_DATABASE_PASSWORD=bitnami123
      - PARSE_ENABLE_CLOUD_CODE=yes
      - PARSE_APP_ID=ParseServerAzzalin
    volumes:
      - 'parse_data:/bitnami'
      - './cloud/main.js:/cloud/main.js'
volumes:
  mongodb_data:
    driver: local
  parse_data:
    driver: local
  parse_dashboard_data:
    driver: local